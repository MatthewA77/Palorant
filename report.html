    <!-- CONTENT START -->
    <main>
        <div class="report-container">
            <h1>REPORT BUGS</h1>
            <form class="report-content" id="report-content">
                <div class="left">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter your username" id="inpUser">
                    <label for="Tagline">Tagline</label>
                    <input type="text" placeholder="Enter your tagline" id="inpTag">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your email address" id="inpEmail">
                    <div class="server-select">
                        <label for="Server">Server</label>
                        <select name="server" id="inpServer">
                            <option value="" selected disabled>Select a server</option>
                            <option value="NA">NA</option>
                            <option value="EU">EU</option>
                            <option value="APAC">APAC</option>
                        </select>
                    </div>
                </div>
                <div class="right">
                    <label for="Bugs-Description">Bugs Description</label>
                    <textarea name="bugs" id="inpBugs" cols="30" rows="10" placeholder="Enter description"></textarea>
                    <div class="follow-up">
                        <label for="Follow-Up-Emails">Do you want to get follow-up emails?</label>
                        <input type="checkbox" name="follow-up" id="inpFollowUp">
                        <!-- <label for="Yes">Yes</label>
                        <input type="radio" name="Yes" id="radio-yes">
                        <label for="No">No</label>
                        <input type="radio" name="No" id="radio-no"> -->
                    </div>
                    <button type="submit" id="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <div id="popup-notification" class="hidden">Successfully submitted!</div>
    <footer>
        <img src="assets/footer.png" alt="footer">
    </footer>

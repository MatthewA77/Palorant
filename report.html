<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALORANT | REPORT</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/report.css">
</head>
<body>
    <!-- NAVBAR START -->
    <div id="navbar-container"></div>
    <!-- NAVBAR END -->
    <!-- CONTENT START -->
    <main>
        <div class="report-banner">
            <h1>REPORT BUGS</h1>
            <p>Help us improve the game by reporting any bugs you encounter</p>
        </div>
        <div class="report-container">
            <form class="report-content" id="report-content">
                <div class="left">
                    <label for="inpUser">Username</label>
                    <input type="text" placeholder="Enter your username" id="inpUser">
                    <label for="inpTag">Tagline</label>
                    <input type="text" placeholder="Enter your tagline" id="inpTag">
                    <label for="inpEmail">Email</label>
                    <input type="email" placeholder="Enter your email address" id="inpEmail">
                    <label for="inpServer">Server</label>
                    <select name="server" id="inpServer">
                        <option value="" selected disabled>Select a server</option>
                        <option value="NA">NA</option>
                        <option value="EU">EU</option>
                        <option value="APAC">APAC</option>
                    </select>
                </div>
                <div class="right">
                    <label for="inpBugs">Bugs Description</label>
                    <textarea name="bugs" id="inpBugs" cols="30" rows="10" placeholder="Enter description"></textarea>
                    <div class="follow-up">
                        <label for="inpFollowUp">Do you want to get follow-up emails?</label>
                        <input type="checkbox" name="follow-up" id="inpFollowUp">
                    </div>
                    <button type="submit" id="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <div id="popup-notification" class="hidden">Successfully submitted!</div>
    <footer class="site-footer"></footer>
    <!-- CONTENT END -->
    <script src="./js/validation.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>

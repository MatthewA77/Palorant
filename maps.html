<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALORANT | MAPS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/maps.css">
</head>
<body>
    <!-- NAVBAR START -->
    <div id="navbar-container"></div>
    <!-- NAVBAR END -->
    
    <!-- CONTENT START -->
    <div class="maps-container">
        <div class="maps-banner">
            <h1>MAPS</h1>
            <p>Explore the battlegrounds where your skills will be put to the test</p>
        </div>
        
        <div class="maps-grid">
            <div class="map-nav">
                <button class="map-nav-btn active" data-map="haven">HAVEN</button>
                <button class="map-nav-btn" data-map="bind">BIND</button>
                <button class="map-nav-btn" data-map="split">SPLIT</button>
                <button class="map-nav-btn" data-map="ascent">ASCENT</button>
                <button class="map-nav-btn" data-map="icebox">ICEBOX</button>
            </div>
            
            <div class="map-content-container"></div>
        </div>
    </div>
    <footer class="site-footer"></footer>
    <!-- CONTENT END -->
    <script src="./js/nav.js"></script>
    <script src="./js/maps.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
